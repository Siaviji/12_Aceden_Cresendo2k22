<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <meta name="viewport" content="" />
  </head>

  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="Content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" required />
            </div>

            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter the required username" required />
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter the correct Email" required />
            </div>

            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter the Phone Number" required />
            </div>

            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter the Password" required />
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Re-enter the Password" required />
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>

    
  </body>
</html>
