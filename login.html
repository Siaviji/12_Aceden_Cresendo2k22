<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <meta name="viewport" content="" />
  </head>
  <body>
    <div class="container2">
        <div class="title">Log In</div>
        <div class="Content">
          <form action="#">
            <div class="user-details">
              <br />
              <div class="input-box">
                <span class="details">Enter Username/Email</span>
                <input type="text" placeholder="Enter the username/email ID" required />
              </div>
              <br />
              <div class="input-box">
                <span class="details">Enter Password</span>
                <input type="text" placeholder= "Enter the correct Password" required />
              </div>
            </div>
            <div class="button">
              <input type="submit" value="GO" />
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
